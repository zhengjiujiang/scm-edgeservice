APPLICATION_ID: default
service_description:
  name: scmedgeservice
  version: 0.0.2
  environment: testing
  properties:
    allowCrossApp: false
cse:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        watch: false
  #monitor:
    #client:
      #serverUri: https://cse.cn-east-2.myhuaweicloud.com
  rest:
    address: 0.0.0.0:18084
  #When a local project is deployed as a container outside a cluster, you need to delete all monitor and credentials comments and configure the AK/SK.
  #credentials:
    #accessKey: ak
    #secretKey: sk
    #akskCustomCipher: default
    #project: cn-east-2
  http:
    dispatcher:
      edge:
        url:
          enabled: true
          mappings:
            scm-common:
              prefixSegmentCount: 1
              path: "/scm.common/.*"
              microserviceName: scm-common
              versionRule: 0.0.1-2.0.0
            scm-supplier:
              prefixSegmentCount: 1
              path: "/scm.supplier/.*"
              microserviceName: scm-supplier
              versionRule: 0.0.1-2.0.0
            scm-tender:
              prefixSegmentCount: 1
              path: "/scm.tender/.*"
              microserviceName: scm-tender
              versionRule: 0.0.1-2.0.0
            scm-contract:
              prefixSegmentCount: 1
              path: "/scm.contract/.*"
              microserviceName: scm-contract
              versionRule: 0.0.1-2.0.0
  cors:
    enabled: true
    origin: "http://*.*.kundeyt.com"
    allowCredentials: true
    allowedHeader: "Content-Type,appid,content-type,token"
    allowedMethod: GET,POST,PUT,DELETE
    maxAge: 3600
